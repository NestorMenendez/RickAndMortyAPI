<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script type="module" src="dist/script.js"></script>

    <title>Rick and Morty</title>

</head>
<body class="body">
    <header class="d-flex justify-content-around header">
        <h1 class="d-block header__h1">RICK <small>AND</small> MORTY</h1>
    </header>

    <main class="main">

        <nav class="container col-3 overflow-auto main__section main__lft">
            <ol class="list-unstyled" id="list-episodes"></ol>
            <button type="button" class="btn btn-dark mb-3" id="btn-episodes">Add Episodes</button>
        </nav>

        <section class="container col-9 p-3 main__section main__rgt" id="main-rgt">
            <div class="px-3 row-cols-xs-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-1 row-cols-xxl-1 main__rgtup" id="main-rgtup">
                            
            </div>

            <div class="d-flex justify-content-evenly row-cols-xs-2 row-cols-sm-2 row-cols-md-4 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-4 pt-2 pb-2 overflow-auto main__rgtdw" id="main-rgtdw">

            </div>

        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
